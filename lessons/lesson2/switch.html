<html lang="en">

<head>

<body>


    <script>
        const colorNumS = prompt('Введите номер цвета в радуге:');
        const colorNum = parseInt(colorNumS);
        let colorName;
        switch (colorNum) {
            case 1:
                colorName = 'красный';
                break;
            case 2:
                colorName = 'оранжевый';
                break;
            case 3:
                colorName = 'жёлтый';
                break;
            case 4:
                colorName = 'зелёный';
                break;
            case 5:
                colorName = 'голубой';
                break;
            case 6:
                colorName = 'синий';
                break;
            case 7:
                colorName = 'фиолетовый';
                break;
            default: 
                alert('test');

        }

    </script>

</body>

</html>
