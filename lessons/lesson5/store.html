<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>

    <style>
        
        h1 span{
            color: red;
        }
        #app{
            margin: 20px auto;
            display: flex;
            width: 950px;
            justify-content: space-between;
            flex-flow: wrap;
        }
        .card{
            margin-bottom: 20px;
        }
    </style>

</head>
<body>
    
    <div id="app"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const app = document.getElementById('app');
        const cars = [
            {
                brand: 'bmw',
                model: 'x5',
                color: 'black',
                year: 2020,
                imgUrl: 'https://www.bmw.by/content/dam/bmw/common/all-models/m-series/series-overview/bmw-m-series-seo-overview-ms-04.jpg'
            },
            {
                brand: 'audi',
                model: 'q8',
                color: 'red',
                year: 2022,
                imgUrl: 'https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Audi_A7_Sportback_Genf_2018.jpg/458px-Audi_A7_Sportback_Genf_2018.jpg'
            },
            {
                brand: 'mers',
                model: 'GLS',
                color: 'blue',
                year: 2021,
                imgUrl: 'https://avatars.mds.yandex.net/get-vertis-journal/4466156/2020-09-24-b5cd5bc95c344d2caa5eb7e984b80e34.jpg_1622736693885/orig'
            },
        ];

        function render(){
            let htmlElems = '';

            for(let i=0; i<cars.length; i++){
                htmlElems += `
                <div class="card" style="width: 18rem;">   
                    <div class="card-body">
                        <img src="${cars[i].imgUrl}" class="card-img-top">
                        <h5 class="card-title">${cars[i].brand}</h5>
                        <p class="card-text">${cars[i].model}</p>
                        <p class="card-text">${cars[i].color}</p>
                        <p class="card-text">${cars[i].year}</p>
                        <a href="#" class="btn btn-primary">buy now</a>
                    </div>
                </div>
                `
            }
            app.innerHTML = htmlElems; 
        }

        render()


    </script>

</body>
</html>
