    <input type='button' value='start' onclick='start()'>

    <script>
        function start(){
            const x = parseInt(prompt('enter x'));
            const operation = prompt('enter operation');
            const y = parseInt(prompt('enter y'));

            switch(operation){
                case "+": console.log('result', x + y); break;
                case "-": console.log('result', x - y); break;
                case "/": console.log('result', x / y); break;
                case "*": console.log('result', x * y); break;
            }
        }

        
    </script>
